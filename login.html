<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-title-row">
            <img src="logo2.jpg" alt="Logo" class="logo" />
            <h1 class="title-login">Login - Diploma Support System</h1>
        </div>
    </header>
    <main class="dashboard-container">
        <div class="centered-body">
                <h2>Login to Your Account</h2>
                <p>Please enter your credentials to access the system.</p>
                <form class="form-group" id="loginForm">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <label for="menu">Choose an option:</label>
                    <select id="menu" name="menu" class="select" required>
                        <option>Please select</option>
                        <option value="teacher">Teacher</option>
                        <option value="secretary">Secretary</option>
                        <option value="student">Student</option>
                    </select>
                    <div>
                        <button class="submit-btn" type="submit">Login</button> 
                    </div>
                </form>
                <a>Don't have an account? <button class="submit-btn" type="register" id="register-btn">Register</button></a>  
        </div>
        <script src="login.js"></script>
    </main>
    <footer>
        <p>&copy; 2025 Thesis Management System.</p>
</body>
</html>
