<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Η διπλωματική μου</title>
</head>
<body>
    <h1>Η διπλωματική μου εργασία</h1>
    <div id="thesisDetails">Φόρτωση...</div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('get_mythesis.php', {
            method: 'GET',
            credentials: 'same-origin'
        })
        .then(resp => resp.json())
        .then(data => {
            if (data.success && data.thesis) {
                const th = data.thesis;
                document.getElementById('thesisDetails').innerHTML = `
                    <strong>Θέμα:</strong> ${th.title}<br>
                    <strong>Περιγραφή:</strong> ${th.th_description}<br>
                    <strong>Συνημμένο PDF:</strong> ${th.pdf_description ? `<a href="${th.pdf_description}" target="_blank">Λήψη PDF</a>` : '—'}<br>
                    <strong>Κατάσταση:</strong> ${th.th_status || '—'}<br>
                    <strong>Επιβλέπων:</strong> ${th.supervisor_name}<br>
                    <strong>Μέλη τριμελούς:</strong> ${th.committee_members || '—'}<br>
                    <strong>Ημέρες από ανάθεση:</strong> ${th.days_since_assignment !== null ? th.days_since_assignment + ' ημέρες' : '—'}
                `;
            } else {
                document.getElementById('thesisDetails').textContent = data.message || 'Δεν βρέθηκε διπλωματική.';
            }
        });
    });
    </script>
</body>
</html>
